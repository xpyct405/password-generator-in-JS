<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" type="text/css" href="style.css">
    <title>Password generator JS</title>
</head>

<body>
    <button id="btn">Сгенерировать пароль</button>


    <div class="options">
        <label for="num-quantity">
            <p>Количество символов в пароле</p>
            <input id="nums-quantity" type="number" min="4" max="12" step="any">
        </label>
        <label for="pass-quantity">
            <p>Использовать буквы?</p>
            <input id="nums-abc" type="checkbox" placeholder="8">
        </label>
    </div>


    <script type="text/javascript" src="app.js"></script>
</body>


</html>
